[SYSTEM]
desc = "Convert a ducky script payload file to an ATMEGA32U4 .ino file"
input_desc = "Ducky script file"
output_desc = "ATMEGA32U4 .ino file"
version = "1.2"
date = "08-07-2022"

[DUCKY]
default_delay=35

[ENCODER]
keyfile=configs/keys.json
ino_sample=configs/configs.ino
keyword=<DUCKY_SCRIPT_THERE>

[EXAMPLE 1]
duckyfile=../example/payload.txt
arduinofile=../example/example.ino
